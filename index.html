<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SID Brasil ° Soluções Interativas para Dispositivos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="title">
    <h1>SID Brasil</h1>
  </header>
  <main>
    <section class="apresentacao">
      <div id="apresentacao" class="itensApresentation">
        <i class="bi bi-arrow-left" type="retorna"></i>
        <div>
          <img src="./image/dashbord/p_nav.jpg" alt="Demonstração entrada">
          <p>Painel de navegação campleto e simples para usabilidade dos usuários, podendo ser construido conforme a
            necessidade de nossos clientes.</p>
        </div>
        <i class="bi bi-arrow-right" type="adianta"></i>
      </div>
    </section>
    <section class="servicos">
      <div id="servicos" class="itensServicos">
        <h2>
          Integração com CLPS
        </h2>
        <ul>
          <li>
            <a href="https://www.omronbrasil.com/">
              <img src="./image/logos/omron.jpg" alt="Logo Omron">
            </a>
          </li>
          <li>
            <a href="https://new.siemens.com/br/pt.html">
              <img src="./image/logos/siemens.jpg" alt="Logo Siemens">
            </a>
          </li>
          <li>
            <a href="https://www.rockwellautomation.com/pt-br.html">
              <img src="./image/logos/rockwell.jpg" alt="Logo Rockwell">
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section class="contato">
      <div id="contato" class="itensContato">

      </div>
    </section>
  </main>
  <footer>
    <!-- Contato -->
  </footer>
  <div class="linksImgs">
    <img src="./image/dashbord/p_nav.jpg">
    <img src="./image/dashbord/graf1.jpg">
    <img src="./image/dashbord/graf2.jpg">
  </div>
  <script src="main.js"></script>
</body>

</html>
